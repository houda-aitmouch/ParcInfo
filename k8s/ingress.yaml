apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: parcinfo-ingress
  namespace: parcinfo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - host: parcinfo.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      - path: /chatbot
        pathType: Prefix
        backend:
          service:
            name: chatbot-service
            port:
              number: 8001
      - path: /dashboard
        pathType: Prefix
        backend:
          service:
            name: streamlit-service
            port:
              number: 8501
      - path: /static
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000
      - path: /media
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000
