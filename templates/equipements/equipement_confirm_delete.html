<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Confirmer la suppression</title></head>
<body>
    <h2>Confirmer la suppression</h2>
    <p>Êtes-vous sûr·e de vouloir supprimer l'équipement "{{ equipement.designation }}" ?</p>

        <a href="{% url 'equipements:equipement_list' %}">Annuler</a>
    </form>
</body>
</html>
