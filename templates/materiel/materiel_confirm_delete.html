<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Supprimer matériel</title>
</head>
<body>

<h1>Confirmer la suppression</h1>

<p>Voulez-vous vraiment supprimer le matériel <strong>{{ materiel.code_inventaire }} - {{ materiel.designation }}</strong> ?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Oui, supprimer</button>
    <a href="{% url 'materiel:materiel_list' %}">Annuler</a>
</form>

</body>
</html>
