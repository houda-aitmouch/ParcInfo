{% load static %}
<!DOCTYPE html>
<html lang="fr" x-data>
<head>
  <meta charset="UTF-8" />
  <title>Supprimer un fournisseur</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-xl shadow-lg max-w-md w-full p-8 text-center">
    <h1 class="text-2xl font-bold mb-6 text-red-600">Confirmer la suppression</h1>
    <p class="mb-8 text-gray-700">Êtes-vous sûr de vouloir supprimer le fournisseur <strong>{{ fournisseur.nom }}</strong> ?</p>

    <form method="post" class="flex justify-center gap-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg px-6 py-2 shadow">
        Supprimer
      </button>
      <a href="{% url 'fournisseurs:fournisseur_list' %}" class="text-indigo-600 hover:underline font-semibold flex items-center">
        ← Annuler
      </a>
    </form>
  </div>
</body>
</html>
