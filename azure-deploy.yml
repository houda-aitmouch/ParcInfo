# Azure App Service Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: parcinfo-config
data:
  DJANGO_SETTINGS_MODULE: "ParcInfo.settings"
  PYTHONPATH: "/home/site/wwwroot"
  WEBSITE_NODE_DEFAULT_VERSION: "18.17.0"
  SCM_DO_BUILD_DURING_DEPLOYMENT: "1"
  ENABLE_ORYX_BUILD: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: parcinfo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: parcinfo
  template:
    metadata:
      labels:
        app: parcinfo
    spec:
      containers:
      - name: parcinfo
        image: parcinfo-ultra-optimized:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: parcinfo-secrets
              key: database-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: parcinfo-secrets
              key: secret-key
        - name: DEBUG
          value: "False"
        - name: ALLOWED_HOSTS
          value: "*.azurewebsites.net"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
---
apiVersion: v1
kind: Service
metadata:
  name: parcinfo-service
spec:
  selector:
    app: parcinfo
  ports:
  - port: 80
    targetPort: 8000
  type: LoadBalancer
